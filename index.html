<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANDÓ BÜFÉ</title>
    <style>
        img {
            border: 4px solid black;
            border-radius: 100%;
            transition: 0.2s;
            padding: 0.5rem;
            margin: 10px;
            max-height: 14vw;
            min-height: 14vw;
            max-width: 14vw;
            min-width: 14vw;
            object-fit: scale-down;
            background-color: white;
            box-shadow: 5px 10px #888888;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 1px 1px 2px rgb(0, 0, 0), 0 0 25px red, 0 0 5px darkred;
        }

        .menubox p {
            font-weight: bold;
        }

        .menubox {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        fieldset {
            margin-left: auto;
            margin-right: auto;
            max-width: 80vw;
            box-shadow: 1px 1px 2px rgb(0, 0, 0), 0 0 25px rgba(255, 0, 0, 0.566), 0 0 5px rgba(139, 0, 0, 0.527);
        }
    </style>
</head>

<body style="text-align: center;">
    <h1>KANDÓ BÜFÉ</h1>
    <h2>MENÜ</h2>

    <div class="menubox">
        <div class="menu">
            <img src="img/etel.png" alt="ÉTEL MENÜ" onclick="etel_kat()">
            <p>ÉTEL</p>
        </div>
        <div class="menu">
            <img src="img/ital.png" alt="ITAL MENÜ" onclick="ital_kat()">
            <p>ITAL</p>
        </div>
        <div class="menu">
            <img src="img/nasi.png" alt="NASI MENÜ" onclick="nasi_kat()">
            <p>NASI</p>
        </div>
        <div class="menu">
            <img src="img/egyeb.webp" alt="EGYÉB MENÜ" onclick="egyeb_kat()">
            <p>EGYÉB</p>
        </div>
    </div>

    <br>

    <div class="content">

        <div id="etel" style="display: none;">
            <p>kaják</p>
        </div>

        <div id="ital" style="display: none;">
            <p>italok</p>
        </div>

        <div id="nasi" style="display: none;">
            <p>nasik</p>
        </div>

        <div id="egyeb" style="display: none;">
            <p>egyéb</p>
        </div>


        <form action="javascript:void(0)">
            <fieldset>
                <p>Melyik szünetre kéred?</p>
                <select name="szun" id="szunet">
                    <option value="1szun">1. óra után </option>
                    <option value="2szun">2. óra után </option>
                    <option value="3szun">3. óra után </option>
                    <option value="4szun">4. óra után </option>
                    <option value="5szun">5. óra után </option>
                    <option value="6szun">6. óra után </option>
                    <option value="7szun">7. óra után </option>
                    <option value="8szun">8. óra után </option>
                </select>
                <input type="submit" value="RENDELÉS!" onclick="rendel()">
            </fieldset>
        </form>

        <div id="ido" style="display: none;">
            <h2>Köszönjük a rendelésed!</h2>
            <p>Rendelésed időpontja: <span id="date-time">idő</span> </p>
        </div>

    </div>

    <script>
        function etel_kat() {
            document.getElementById('etel').style.display = "block"
            document.getElementById('ital').style.display = "none"
            document.getElementById('nasi').style.display = "none"
            document.getElementById('egyeb').style.display = "none"
        }

        function ital_kat() {
            document.getElementById('etel').style.display = "none"
            document.getElementById('ital').style.display = "block"
            document.getElementById('nasi').style.display = "none"
            document.getElementById('egyeb').style.display = "none"
        }

        function nasi_kat() {
            document.getElementById('etel').style.display = "none"
            document.getElementById('ital').style.display = "none"
            document.getElementById('nasi').style.display = "block"
            document.getElementById('egyeb').style.display = "none"
        }

        function egyeb_kat() {
            document.getElementById('etel').style.display = "none"
            document.getElementById('ital').style.display = "none"
            document.getElementById('nasi').style.display = "none"
            document.getElementById('egyeb').style.display = "block"
        }

        function rendel(){
            document.getElementById('ido').style.display = "block"
        }

        var dt = new Date();
        document.getElementById('date-time').innerHTML = dt;
    </script>
</body>

</html>
